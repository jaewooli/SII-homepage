<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SII Auth</title>
  <link rel="stylesheet" href="/popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <section id="login">
  <h3 class="msg"> </h3>
  <h3>로그인 / 회원가입</h3>

  <form id="login-form">
    <div class="field">
      <label for="login-username">username</label>
      <input id="login-username" type="text" required />
    </div>
    <div class="field">
      <label for="login-password">password</label>
      <input id="login-password" type="password" required />
    </div>
    <div class="row">
      <button id="login-btn" type="submit" class="btn-primary">로그인</button>
    </div>
  </form>

  <hr/>

  <form id="signup-form">
    <div class="field">
      <label for="signup-username">username</label>
      <input id="signup-username" type="text" required />
    </div>
    <div class="field">
      <label for="signup-password">password</label>
      <input id="signup-password" type="password" required />
    </div>
    <div classe="field">
      <label for="signup-name">name</label>
      <input id="signup-name" type="text" required />
    </div>
    <div class="row">
      <button id="signup-btn" type="submit" class="btn-primary">회원가입</button>
    </div>
  </form>
  <div id="msg" role="status" aria-live="polite"></div>
  </section>


  <section id="loggedin">
      <h3 class="msg"> </h3>
      <h3>Username: </h3>
      <p id="username"></p>
      <button id="dreamhack-btn" type="button" class="btn-ghost">Dreamhack 로그인</button>
      <button id="signout-btn" type="button">Sign Out</button>
  </section>
</body>
</html>
